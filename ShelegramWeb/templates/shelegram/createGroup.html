<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome to shelegram</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="title">
        {% load staticfiles %}
        <img src="{% static 'media/images/logo.png' %}">
	</div>

    {% if created %}
        <div class="register_done">
            <div><strong>Your Group has been created!</strong></div>
            <div><a href="/profile/">Return to your profile.</a></div>
        </div>
    {% else %}
	<div class="container">
		<div class="form" method="post" action="/createGroup/">
			<h1>Create a Group</h1>
			<form method="post" action="/createGroup/">
                {% csrf_token %}

                {{ group_creation_form.as_p }}
				<p class="submit"><input type="submit" name="commit" value="Create"></p>
			</form>
		</div>
	</div>
    {% endif %}
</body>
</html>
