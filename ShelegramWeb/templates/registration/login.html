<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome to shelegram</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="title">
        {% load staticfiles %}
        <img src="{% static 'images/logo.png' %}">
	</div>
	<div class="container">
		<div class="form">
			<h1>Login</h1>
			<form method="post" action="/login/">
                {% csrf_token %}
                {{ form.as_p }}
				<p class="fPassword">
					<label>
					Forget Password?
					</label>
				</p>
				<p class="submit"><input type="submit" name="commit" value="Login"></p>
			</form>
		</div>
	</div>

	<div class="about">
		<p class="about-links">
			Shelegram is a Group-Messaging Application
		</p>
	</div>
</body>
</html>
